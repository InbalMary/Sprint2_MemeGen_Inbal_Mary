<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body onload="onInit()" onresize="onResize()">
    <header>
        <div class="logo">Meme Generator</div>
        <nav class="main-nav">
            <ul class="main-nav-list clean-list flex">
                <li><a href="#" onclick="onGallery()">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="gallery-container"></section>

    <section class="meme-editor hide">
        <div class="options">
            <input oninput="onSetSetLineTxt(this)" class="txt-line" type="text" placeholder="Write your text here" />
            <a href="#" onclick="onDownloadCanvas(this)" download="file-name">Download</a>
            <label for="color">Fill color</label>
            <input type="color" id="color" name="color" value="#ff0000" onchange="onSetColor(this.value)" />
            <label for="stroke-color">Stroke color</label>
            <input type="color" id="stroke-color" name="stroke-color" value="#000000"
                onchange="onSetStrokeColor(this.value)" />
            <button onclick="onChangeTxtSize('+')">+</button>
            <button onclick="onChangeTxtSize('-')">-</button>
            <button onclick="onAddLine()">Add Line</button>
            <button onclick="onSwitchLine()">Switch Line</button>
            
        </div>
        <div class="canvas-container">
            <canvas onclick="onCanvasClick(event)" width="400" height="400" >
                <!-- onmousedown="onDown(event)" onmouseup="onUp()" onmousemove="onDraw(event)" -->
                <!-- ontouchstart="onDown(event)" ontouchend="onUp()" ontouchmove="onDraw(event)" -->
            </canvas>
        </div>
    </section>

    <footer>Â® all rights reseved</footer>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/controllers/meme.controller.js"></script>

</body>

</html>
